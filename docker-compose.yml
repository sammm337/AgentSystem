version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma
    ports:
      - "8000:8000"

  vendor-agent:
    build:
      context: .
      dockerfile: agents/vendor-agent/Dockerfile
    container_name: vendor-agent
    depends_on:
      - mongo
      - rabbitmq
      - qdrant
    ports:
      - "8001:8001"
    environment:
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}

  traveler-agent:
    build:
      context: .
      dockerfile: agents/traveler-agent/Dockerfile
    container_name: traveler-agent
    depends_on:
      - mongo
      - rabbitmq
      - qdrant
      - chroma
    ports:
      - "8002:8002"

volumes:
  mongo_data:
